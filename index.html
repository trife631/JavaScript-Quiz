<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">

      </head>
      <body>
        <!-- Top Row Bar -->
        <div class="top-bar">
          <button class="view-scores-btn">View High Scores</button>
          <div class="timer">Time: <span id="time">0</span></div>
        </div>
        
        <!-- Quiz Card -->
        <div class="quiz-card">
          <h1>Coding Quiz Challenge</h1>
          <p>Play at your own risk!!</p>
          <button id="start-btn">Start Quiz</button>
        </div>
        
        <!-- Question Card -->
        <div class="question-card">
          <h2 id="question"></h2>
          <div class="choices">
            <button class="choice-btn"></button>
            <button class="choice-btn"></button>
            <button class="choice-btn"></button>
            <button class="choice-btn"></button>
          </div>
        </div>
      
        <ol id="scores-list"></ol>
        
        <!-- Game Over Card -->
        <div class="game-over-card">
          <h1>Game Over</h1>
          <form>
            <input type="text" placeholder="Enter Initials">
            <button type="submit">Submit</button>
          </form>
        </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
